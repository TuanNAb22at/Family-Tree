listening-port=3478
tls-listening-port=5349

listening-ip=0.0.0.0
relay-ip=0.0.0.0
external-ip=YOUR_SERVER_PUBLIC_IP

fingerprint
lt-cred-mech
realm=turn.your-domain.com
server-name=turn.your-domain.com

